<div class="container">
<div ng-controller="queryController">


            <md-card>
                <md-card-content>
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-8">
                    <img ng-src="{{imagePath}}" class="md-card-image" alt="Washed Out">
                        </div>
                        <div class="col-md-2"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">Enter your Query</span>
                        </md-card-title-text>
                    </md-card-title>

            <form name="colorForm">
                <br/>
                <md-input-container>
                    <label>Query</label>
                    <textarea name="query" ng-model="query" required rows="4" cols="50"></textarea>
                    <br/>
                    <div class="row">
                        <div class="col-md-6">
                            <br/>
                    <md-button ng-click="executeQuery()" class="md-raised md-primary" ng-disabled="colorForm.$invalid">Execute</md-button>
                        </div>
                        <!--<div class="col-md-6">-->
                            <!--<md-input-container>-->
                                <!--<label>Available Columns</label>-->
                                <!--<md-select ng-model="selectedAlgo.label">-->
                                    <!--<md-optgroup label="label">-->
                                        <!--<md-option ng-value="label" ng-repeat="label in labels">{{label}}</md-option>-->
                                    <!--</md-optgroup>-->
                                <!--</md-select>-->
                            <!--</md-input-container>-->
                        <!--</div>-->
                    </div>
                </md-input-container>
                <!--<div class="container" layout="row" layout-align="end center"ng-class="{'visible' : !vm.activated}">-->
                    <!--&lt;!&ndash;<md-progress-linear md-mode="query" ng-disabled="!vm.showList[1]"></md-progress-linear>&ndash;&gt;-->
                    <!--<md-progress-circular md-mode="indeterminate" ng-show="isLoading"></md-progress-circular>-->
                    <div class="bottom-block">
                        <span ng-if="isLoading">Loading.. Please wait..</span>
                        <span ng-if="isPrepCompleted">Loading completed</span>
                    </div>
                <!--</div>-->
            </form>
                            </div>
                        <div class="col-md-4">
                            <md-card>
                                <md-card-title>
                                    <md-card-title-text>
                                      <span class="md-headline">Available Columns</span>
                                    </md-card-title-text>
                                </md-card-title>
                                        <md-card-content>
                            <table>
                                <tr ng-repeat="label in labels">
                                    <td>{{label}}</td>
                                </tr>
                            </table>
                                            </md-card-content>
                            </md-card>
                            </div>
                        <div class="col-md-4">
                            <md-card>
                                <md-card-title>
                                    <md-card-title-text>
                                        <span class="md-headline">Query Search</span>
                                    </md-card-title-text>
                                </md-card-title>
                                <md-card-content>
                                    <p>Enter a query to find values in the dataset using the table name given by you to preprocess dataset.</p>
                                    </md-card-content>
                            </md-card>
                        </div>
                    </div>

                    </md-card-content>
                </md-card>
            <!--<md-input-container>-->
            <!--&lt;!&ndash;<textarea rows="8" wrap='off' show-tail>&ndash;&gt;-->
            <!--<textarea name="results"  ng-readonly="true" rows="10" cols="50" show-tail>{{results}}</textarea>-->
            <!--<br/>-->
            <!--</md-input-container>-->




    <div class="row"  ng-show="visible == true">

        <md-card>
            <md-card-content>
                <div>
                    <pagination
                            ng-model="currentPage"
                            total-items="results.length"
                            max-size="maxSize"
                            boundary-links="true">
                    </pagination>
                <table id="table1">
                <tr id="tr1" ng-repeat="result in filteredResults">
                <td id="td1" ng-repeat="res in result">{{res}}</td>
                </tr>
                </table>

                </div>

            </md-card-content>
        </md-card>



    </div>
    <div class="overlay" ng-if="isLoading == true">
        <div class="container" ng-class="{'visible' : !vm.activated}">
            <!--<md-progress-linear md-mode="query" ng-disabled="!vm.showList[1]"></md-progress-linear>-->
            <div id="progress-middle">
                <md-progress-circular md-mode="indeterminate" ng-show="isLoading"  md-diameter="150"></md-progress-circular>

            </div>
        </div>
    </div>
</div>
</div>
